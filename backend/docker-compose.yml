version: "3.8"

services:
  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/Modul7SBD
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: